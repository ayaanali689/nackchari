const username = document.getElementById('username').value;																									
const password = document.getElementById('password').value;																									
const errorMessage = document.getElementById('errorMessage');																									
const buttonContainer = document.getElementById('buttonContainer');																									
																									
if (username === 'Ayaan' && password === 'angrybird') {																									
speak("Welcome Ayaan Shah");																									
} else {																									
errorMessage.textContent = 'Invalid username or password';																									
}																									
}																									
																									
function speak(text) {																									
const utterance = new SpeechSynthesisUtterance(text);																									
utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('female'));																									
speechSynthesis.speak(utterance);																									
																									
// Show download buttons after 2 seconds																									
setTimeout(() => {																									
document.getElementById('loginForm').style.display = 'none'; // Hide login form																									
buttonContainer.style.display = 'grid'; // Show button container																									
}, 2000);																									
}																									
																									
function downloadFile(fileName) {																									
alert(`You clicked to download ${fileName}`); // Placeholder for actual download logic																									
// Add actual download logic here, e.g., window.location.href = 'path/to/file';																									
}
